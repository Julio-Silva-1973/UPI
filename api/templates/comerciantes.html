    nav {

        /* Estilo para aumentar a área de texto */
        .caixa-grande {
            width: 500px;  /* Aumenta a largura da área de texto */
            max-width: 500px; /* Limita a largura máxima */

    <h2>Promoção do Dia</h2>

    <p>Cadastre seus produtos em promoção e encontre consumidores que estão a procura de produtos com os melhores preços! </p>
     
    <button id="button-info" onclick="CaixaTexto()">Informações para o cadastro de produtos</button>
    
    <!-- Aqui é onde a caixa de texto será adicionada -->
    <div id="container"></div>

    <script>
        function CaixaTexto() {
            // Cria um elemento de textarea
            var textarea = document.createElement("textarea");

            // Define o valor (texto) padrão que aparecerá dentro da caixa de texto
            textarea.value = "Para cadastrar seu(s) produto(s) clique no botão cadastrar abaixo\n" +
                             "e preencha todos os campos.\n" +
                             "Para consultar clique no menu consumidores\n" +
                             "e pesquise pelo nome do produto.";

            // Adiciona a classe para aumentar a área de texto
            textarea.classList.add("caixa-grande");

            // Adiciona o textarea ao container
            var container = document.getElementById("container");
            container.appendChild(textarea);
        }
        </script>
    
    <div class="button-container">
        <button onclick="location.href='{{ url_for('cadastro') }}'">Cadastrar</button>
    </div>
